            --orange: #FF6B35;
            --blue: #4ECDC4;
            --mint: #A8DADC;
            --pink: #FF99C8;
            --dark: #333333;
            --light: #FFFFFF;
            --gradient: linear-gradient(135deg, var(--blue) 0%, var(--mint) 50%, var(--pink) 100%);
            --card-width: 240px;
            --card-height: 300px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @font-face {
            font-family: 'CustomRussianFont';
            src: local('Arial'), local('Helvetica'), local('Sans-serif');
            unicode-range: U+0400-04FF;
        }

        body {
            font-family: 'Nunito', 'CustomRussianFont', sans-serif;
            background: var(--gradient);
            color: var(--dark);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            position: static !important;
            transform: none !important;
        }

        h1,
        h2,
        h3 {
            font-family: 'Bangers', 'CustomRussianFont', cursive;
            letter-spacing: 2px;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 900;
            transition: opacity 0.5s, transform 0.5s;
        }

        .loading-logo {
            font-size: 3rem;
            font-family: 'Bangers', 'CustomRussianFont', cursive;
            color: var(--light);
            text-shadow: 4px 4px 0 var(--orange),
                -2px -2px 0 var(--blue),
                2px -2px 0 var(--pink),
                -2px 2px 0 var(--mint);
            margin-bottom: 2rem;
            animation: shake 0.5s infinite;
            transform-origin: center;
        }

        .start-button {
            background: var(--orange);
            color: var(--light);
            border: none;
            padding: 1rem 2rem;
            font-size: 1.5rem;
            font-family: 'Bangers', 'CustomRussianFont', cursive;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 0 rgba(0, 0, 0, 0.2);
            transition: all 0.2s;
            position: relative;
            animation: bounce 2s infinite;
        }

        .start-button:active {
            transform: translateY(10px);
            box-shadow: 0 0 0 rgba(0, 0, 0, 0.2);
        }

        @keyframes shake {
            0% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(5deg);
            }

            50% {
                transform: rotate(0deg);
            }

            75% {
                transform: rotate(-5deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        .main-screen {
            opacity: 0;
            transition: opacity 1s;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .greeting-text {
            font-size: 2.5rem;
            margin: 1rem 0;
            text-align: center;
            opacity: 0;
            color: var(--light);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .characters-container {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
        }

        .character {
            width: 150px;
            height: 150px;
            background: var(--light);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .character:hover {
            transform: translateY(-10px);
        }

        .character img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .character .speech-bubble {
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--light);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            pointer-events: none;
            font-size: 0.8rem;
            width: 120px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .character .speech-bubble:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 10px 10px 0;
            border-style: solid;
            border-color: var(--light) transparent transparent;
        }

        .employee-cards-section {
            width: 100%;
            max-width: 1300px;
            margin: 0 auto;
            padding: 1rem;
        }

        .section-title {
            text-align: center;
            color: var(--light);
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(4, var(--card-width));
            gap: 1.5rem;
            margin: 0 auto;
            justify-content: center;
            max-width: 1300px;
        }

        @media (max-width: 1200px) {
            .cards-container {
                grid-template-columns: repeat(3, var(--card-width));
            }
        }

        @media (max-width: 900px) {
            .cards-container {
                grid-template-columns: repeat(2, var(--card-width));
            }
        }

        @media (max-width: 600px) {
            .cards-container {
                display: none;
            }

            .swiper {
                display: block;
            }

            .employee-card.flipped .card-inner {
                width: 90vw;
                height: 85vh;
                max-width: 500px;
                max-height: 700px;
                transform: translate(-50%, -50%) rotateY(180deg);
            }

            .greeting-message {
                overflow-y: auto;
            }
        }

        .employee-card {
            height: var(--card-height);
            width: var(--card-width);
            position: relative;
            cursor: pointer;
            perspective: 1000px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .employee-card:hover .card-inner {
            transform: translateY(-10px);
        }

        .employee-card.flipped {
            position: relative;
            z-index: 998;
        }

        .employee-card.flipped .card-inner {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 480px;
            height: 600px;
            transform: translate(-50%, -50%) rotateY(180deg);
            z-index: 9998;
            isolation: auto !important;
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 15px var(--blue);
        }

        .card-front {
            background: var(--gradient);
            padding: 1rem;
        }

        .card-back {
            background: var(--light);
            transform: rotateY(180deg);
            padding: 2rem;
            position: relative;

        .employee-image {
            width: 80%;
            height: 70%;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid var(--light);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);

            color: var(--light);

            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);

            font-size: 1.1rem;

        .greeting-message {
            background: var(--mint);
            padding: 1.2rem;
            border-radius: 15px;
            position: relative;

            height: 75%;

            align-items: center;
            justify-content: center;
            overflow-y: auto;

            left: 20px;
            border-width: 10px 10px 0;

            border-radius: 15px;
            font-size: 0.9rem;
            white-space: nowrap;
            opacity: 0;

            100% {

            }

            80% {

        }

        .thank-you-btn:hover {

            transform: translateX(-50%) scale(1.1);
            background: var(--pink);
            box-shadow: 0 0 20px rgba(255, 153, 200, 0.9);

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;

        .swiper {

        .swiper-slide {

        .swiper-pagination {

        .swiper-pagination-bullet {
            width: 12px;
            height: 12px;
            background: var(--orange);
            opacity: 0.5;
        }

        .swiper-pagination-bullet-active {

            left: 0;

            height: 100%;

        .greeting-message::-webkit-scrollbar-thumb {
            background: var(--orange);

        }

        .greeting-message::-webkit-scrollbar-thumb:hover {
            background: var(--pink);
        }

        .long-message {
            font-size: 1.4rem;
        }
    </style>

        const loadingScreen = document.querySelector('.loading-screen');
        const startButton = document.querySelector('.start-button');
        const mainScreen = document.querySelector('.main-screen');
        const greetingText = document.querySelector('.greeting-text');
        const characters = document.querySelectorAll('.character');
        const cardsContainer = document.querySelector('.cards-container');
        const swiperWrapper = document.querySelector('.swiper-wrapper');
        const overlay = document.querySelector('.overlay');

        function typeText(element, text, speed = 50) {
            let i = 0;
            element.textContent = '';
            element.style.opacity = 1;

            function type() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }

            type();
        }

        function launchFireworks(x, y) {
            confetti({
                particleCount: 350,
                spread: 100,
                origin: { x, y },
                shapes: ['heart', 'circle'],
                colors: ['#ff0000', '#ff69b4', '#ff1493', '#FFC0CB'],
                scalar: 1.5
            });

            setTimeout(() => {
                confetti({
                    particleCount: 250,
                    spread: 120,
                    origin: { x: x - 0.1, y: y - 0.1 },
                    colors: ['#FFD700', '#FFA500', '#FF4500', '#ffffff']
                });
            }, 200);

            setTimeout(() => {
                confetti({
                    particleCount: 300,
                    spread: 90,
                    origin: { x: x + 0.1, y: y - 0.05 },
                    colors: ['#00BFFF', '#1E90FF', '#4169E1', '#ffffff', '#ADFF2F']
                });
            }, 400);
        }

        function init() {
            startButton.addEventListener('click', () => {
                loadingScreen.style.opacity = '0';
                loadingScreen.style.transform = 'translateY(-100%)';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    mainScreen.style.opacity = '1';
                    typeText(greetingText, '–° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è, –õ–µ–Ω–∞!');

                    const swiper = new Swiper('.swiper', {
                        slidesPerView: 1.2,
                        spaceBetween: 30,
                        centeredSlides: true,
                        loop: true,
                        autoplay: {
                            delay: 3000,
                            disableOnInteraction: false,
                        },
                        pagination: {
                            el: '.swiper-pagination',
                            clickable: true,
                            dynamicBullets: true,
                        },
                        effect: 'coverflow',
                        coverflowEffect: {
                            rotate: 0,
                            stretch: 0,
                            depth: 100,
                            modifier: 1,
                            slideShadows: false,
                        },
                    });
                }, 500);
            });


            employees.forEach((employee) => {
                const imagePath = `C:/Users/kurushin_gi/Desktop/LENA/img/${employee.character}.png`;

                const card = document.createElement('div');
                card.className = 'employee-card';

                const messageClass = employee.long ? 'greeting-message long-message' : 'greeting-message';

                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">
                            <img class="employee-image" src="${imagePath}" alt="${employee.name}">
                            <div class="employee-name">${employee.name}</div>
                        </div>
                        <div class="card-back">
                            <div class="${messageClass}">${employee.greeting}</div>
                            <img class="employee-avatar" src="${imagePath}" alt="${employee.name}">
                            <button class="thank-you-btn">–° –î–Ω–µ–º –†–æ–∂–¥–µ–Ω–∏—è!</button>
                        </div>
                    </div>
                `;
                cardsContainer.appendChild(card);

                const slide = document.createElement('div');
                slide.className = 'swiper-slide';
                slide.innerHTML = `
                    <div class="employee-card">
                        <div class="card-inner">
                            <div class="card-front">
                                <img class="employee-image" src="${imagePath}" alt="${employee.name}">
                                <div class="employee-name">${employee.name}</div>
                            </div>
                            <div class="card-back">
                                <div class="${messageClass}">${employee.greeting}</div>
                                <img class="employee-avatar" src="${imagePath}" alt="${employee.name}">
                                <button class="thank-you-btn">–°–ø–∞—Å–∏–±–æ!</button>
                            </div>
                        </div>
                    </div>
                `;
                swiperWrapper.appendChild(slide);

                const rotation = Math.random() * 10 - 5;
                card.style.transform = `rotate(${rotation}deg)`;
            });

            document.querySelectorAll('.employee-card').forEach(card => {
                card.addEventListener('click', () => {
                    if (!card.classList.contains('flipped')) {
                        card.classList.add('flipped');
                        overlay.classList.add('active');
                    }
                });

                const thankButton = card.querySelector('.thank-you-btn');
                if (thankButton) {
                    thankButton.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const rect = thankButton.getBoundingClientRect();
                        const x = (rect.left + rect.right) / 2 / window.innerWidth;
                        const y = (rect.top + rect.bottom) / 2 / window.innerHeight;

                        launchFireworks(x, y);

                        setTimeout(() => {
                            card.classList.remove('flipped');
                            overlay.classList.remove('active');
                        }, 1500);
                    });
                }
            });

            overlay.addEventListener('click', () => {
                document.querySelectorAll('.employee-card.flipped').forEach(card => {
                    card.classList.remove('flipped');
                });
                overlay.classList.remove('active');
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && document.querySelector('.employee-card.flipped')) {
                    document.querySelectorAll('.employee-card.flipped').forEach(card => {
                        card.classList.remove('flipped');
                    });
                    overlay.classList.remove('active');
                }
            });
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
